--- 
box: node:4.5.0
echo: 
  steps: 
    - 
      script: 
        name: "echo TEST var"
        code: |
          env
    - script:
        name: "get TEST VAR"
        code: |
          cat $WERKER_CACHE_DIR/previous-build-vars.txt

setVars: 
  steps: 
    - 
      script: 
        code: "export TEST=sdfsdf"
        name: "export var TEST"
    - script:
        name: "save env vars in file"
        code: |
          echo $TEST > $WERKER_CACHE_DIR/previous-build-vars.txt
    - 
      script: 
        code: env
        name: env
