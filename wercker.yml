--- 
box: node:4.5.0
echo: 
  steps: 
    - 
      script: 
        name: "echo TEST var"
        code: |
          env
    - script:
        name: "get TEST VAR"
        code: |
          ls -laR /

setVars: 
  steps: 
    - 
      script: 
        code: "export TEST=sdfsdf"
        name: "export var TEST"
    - script:
        name: "save env vars in file"
        code: |
          echo $TEST > /pipeline/source/new.txt
          echo $TEST > /t.txt
          echo $TEST > /pipeline/build/t.txt
    - 
      script: 
        code: |
          ls -laR /
        name: env
